<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>

    <div class ="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row"> <!--input section for city-->

        <div class=col-2>
            <label for="cityInput">Search for a City</label>
            <input class="u-full-width" id="citySearch" type="city" autocomplete="off" class="search-box"
            placeholder="search for a city..."/>
            <button class="button-primary" type="button" onclick="getInput()">Search!</button>
                <div id="savedSearches">
                    <ul id="savedSearchUl">

                    </ul>
                </div>
        </div>
            
        <div class="col-10" id="currentW"> 
                <div class="currentDiv col-10">
                    <h3></h3> <!--date title-->
                    <div id="currentIcon">
                        <!--Weather type Icon-->
                    </div>
                    <ul id="currentUl"> <!--weather info container-->
                        <!--Dynamically created <li> elements for weather data-->
                    </ul> 
                </div>
        </div>

    </div>

    <div class="row">

            <div id="forcastRow" class="row"> <!--six day future forcast container-->
                <div class="col-2"> <!--6 divs for each future forcast date-->
                    <ul id="d1Ul">

                    </ul>
                </div> 

                <div class="col-2">
                    <ul id="d2Ul">
                        
                    </ul>
                </div>

                <div class="col-2">
                    <ul id="d3Ul">
                    
                    </ul>
                </div>

                <div class="col-2">
                    <ul id="d4Ul">
                    
                    </ul>  
                </div>

                <div class="col-2">
                    <ul id="d5Ul">
                    
                    </ul>
                </div>

                <div class="col-2">
                    <ul id="d6Ul">
                    
                    </ul>
                </div>
            </div>
    </div>
